    <script>
        let loto = [];
        function lotoFun() {
            for (let i = 0; i < 6; i++) {
                let ran = ranFun(45) + 1
                loto[i] = ran;
                for (let b = 0; b < i; b++) {
                    if (loto[b] == ran) {
                        loto.pop();
                        i--;
                    }
                }
            }
            return loto;
        }
        document.querySelector('button').onclick = function () {
            let pp = lotoFun();
            pp.sort(function (a, b) { return a - b; });
            document.querySelector('p').textContent = pp;
            console.log(pp.sort());
        }

        let arr = ["2", "2", "2" ,"1", "1"];
        function a() {
            for (let i = 0; i < arr.length; i++) {
                for (let j = i + 1; j < arr.length; ) {
                    if (arr[i] == arr[j]) {
                        j++
                    }
                    else if(arr[i] != arr[j]) {
                        return 0;
                        break;
                    }
                }
                return 1;
            }
            
        }
