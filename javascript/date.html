    <div class="date-1">
        수업종료 D-day : <span></span>
    </div>
    
    <div class="date-2">
        수업참여일수 : <span></span>
        <button> 참여가능 여부 </button>
    </div>

    <script>

        let today = new Date(),
            endDay = new Date('2023-04-20'),
            startDay = new Date('2022-11-02'),
            oneDay = 24*60*60*1000,
            dDay = Math.round((endDay-today)/oneDay),
            pDay = Math.round((today-startDay)/oneDay);
            
            const btn = document.querySelector('button'),
                  elSpan = document.querySelectorAll('span');

            elSpan[0].textContent = dDay;
            elSpan[1].textContent = pDay;
            /* console.log() */
            btn.addEventListener('click',function(){
                
                //참여가능 여부
                if(startDay<today && endDay>today){
                    alert('공부')
                }else{
                    alert('수고')
                }
            })

            

    </script>
