<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="popup">
        <img src="./img/01.jpg">
        <div>
            <input type="checkbox">하루동안보지않기
            <button>닫기</button>
        </div>
    </div>
    <script>
        const elCheck = document.querySelector('input'),
            elBtn = document.querySelector('button'),
            elPopup = document.querySelector('.popup');
        if (document.cookie.match('가격할인이벤트')) {
            elPopup.style = 'display : none'
        }
        elBtn.onclick = function () {
            elPopup.style = 'display : none'
            if (elCheck.checked) {
                let today = new Date();
                today.setSeconds(today.getSeconds() + 30);
                document.cookie = `popup=가격할인이벤트!;expires=${today.toUTCString()}`
            }
        }
    </script>
</body>

</html>
