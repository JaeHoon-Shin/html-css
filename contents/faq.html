<body>

    <style>
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .faq {
            width: 500px;
            margin: 100px auto;
        }

        .faq li {
            border-top: 1px solid black;
            padding: 20px;
        }

        .faq li div {
            background-color: #ddd;
            padding: 20px;
            display: none;
        }

        .faq li.on div {
            display: block;
        }
    </style>
    <script>
        const elFaq = document.querySelectorAll('.faq ul li');
        let idx = 0;
        elFaq.forEach(function (faq, key) {
            faq.onclick = function () {
                 /*if (faq.classList.contains('on')) {
                    faq.classList.toggle('on');
                }
                else {
                    elFaq[idx].classList.remove('on');
                    faq.classList.toggle('on');
                    idx = key;
                } 
                */
               if(faq.classList.contains('on')==false){
                    elFaq[idx].classList.remove('on');
               }
               faq.classList.toggle('on');
               idx=key;
            };
        });
    </script>
</body>
