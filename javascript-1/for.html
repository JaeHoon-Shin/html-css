    <script>
        const cBtn = document.querySelectorAll('.btn button'),
            priceBox = document.querySelector('.price');
        let allP = 1000;
        let total = 0;
        function btnEvent(n, key) {
            if (allP - total == 0) {
                priceBox.textContent = ("잔돈이 부족합니다.");
            }
            total += n;
            (allP - total < 0 ? (alert("잔돈이 부족합니다."), total -= n) : priceBox.textContent = allP - total);
            if (key == 3) {
                total = 0;

            }

            } */
