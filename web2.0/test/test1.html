<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1</title>
    <style>
        body,html,div,ul,li,a{
            margin: 0px;
            padding: 0px;
        }
        ul{
           list-style: none;
        }
        div.container{
            width: 500px;
            background-color: red;
            margin: 100px auto;
            overflow: hidden;
        }
        
        div.container ul li {
            float: left;
            width: 100px;
            padding : 10px;
            border: solid 1px white;
        }

    </style>
</head>
<body>
    <div class="container">
        <ul>
            <li>첫번째</li>
            <li>두번째</li>
            <li>세번째</li>
            <li>네번째</li>
        </ul>

    </div>
</body>
</html>
