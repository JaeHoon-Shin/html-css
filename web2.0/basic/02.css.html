<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css 스타일</title>

    <style>
        div{
            width: 100px;
            height: 500px;
            background-color: coral;
        }
        /* span은 inline으로 width 와 height 의 영향을 받지 않는다. */
        span{ 
            width: 100px;
            height: 500px;
            background-color: pink;
        }

    </style>
</head>
<body>
    <div>
        css스타일의 기본 서식은 선택자와 속성 그리고 값으로 이루어져 있습니다.
    </div>
    <span>
        하나의 선택자에 여러개의 속성이 들어갈 경우 세미클론(;)으로 구별한다.
    </span>

</body>
</html>
