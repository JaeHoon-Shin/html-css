<body>
    <!-- 
        선택자의 종류

        1. * = 페이지에 있는 모든 태그를 의미, 페이지에 있는 모든 태그를 순차적으로
        스캔하기 때문에 과부하의 위험을 가지고 있다. 잘 사용하지 않는 선택자

        2. 태그선택자 = 태그명만 넣어서 선택

        3. 선택자, 선택자 = 동시선택자
        한번에 여러개의 태그에 동일한 값이 들어갈 경우 관리가 용이하도록 한번에 선택하는 방법
        ex) div, div.red, div#red{}

        4. 선택자 선택자 = 하위 선택자
        앞에 작성된 선택자를 기준으로 내부에 있는 선택자를 모두 지칭(자식, 자손 포함)
        ex) .parent .child 로 css를 작성시 child, descendants 모두 지칭

        5. 선택자 > 선택자 = 직계자식 선택자 
        앞에 작성된 선택자를 기준으로 바로 아래 있는 선택자를 참조(자손은 참조하지 않으며, 자식만 참조)
        ex) .parent>.child

        id[100점] > class[10점] > 태그[1점] > *[0점]
     -->


    <div class ="font">div태그입니다.</div>
    <p class ="font">p태그입니다.</p>
    <span class ="font">span태그입니다.</span>
    <p>
        저는 
        <span >span태그<span>입니다.</span></span>
    </p>
</body>
    
</html>
