<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메타태그</title>
    <!-- 
        메타태그
    
        1.charset : 문자 인코딩 방식
        컴퓨터가 명령어를 코드로 변환하는 과정에서 사용하는 인코딩 방식 (utf-8기본)

        2.http-equiv : 브라우저 호한성
        익스플로어에서 호환을 맞추기 위한 태그

        3.name="viewport" : 반응형 뷰포트 설정
        반응형 웹을 설계할때 필수로 사용되는 속성이며 각각의 디바이스에 크기들 대응하기 위한 태그
        개발에 따라 content내용을 다르게 사용할수도 있다.

        4.name="title" content="메타태그" : 해당 문서의 제목

        4-1.name="Subject" content="전체 사이트의 주제" : 사이트의 주제

        5.name="description" content="메타태그에 대한 설명을 담고 있음" : 간단한 설명을 담은 태그
        
        6.name="generatior" content="vscode" : 사이트를 작설할때 사용한 에디터

        7.name="keywords" content="메타태그, 뷰포트" : 사이트를 대표하는 단어

        8.name="robots" content="index, follow" : 검색로봇 수집 허용태그

        9.캐시방지 태그 : 해당페이지에서 캐시를 지정하지 못하게 해야하는 경우 
        단점은 저장을 안하는 대신 사이트를 새로 접속하는 경우 모든 정보를 새로 로드해야 한다.
        
        http-equiv="Pragma" content="no-cache"
        http-equiv="Cache-Control" content="no-cache"



     -->
</head>
<body>

</body>
</html>
